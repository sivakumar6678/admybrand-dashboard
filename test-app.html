<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
            Dashboard Test
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="float bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Revenue</h3>
                    <div class="p-3 rounded-xl gradient-primary">
                        <div class="w-6 h-6 bg-white rounded"></div>
                    </div>
                </div>
                <div class="text-3xl font-black text-gray-800 mb-2">$45,231</div>
                <div class="text-sm text-green-500">+20.1% from last month</div>
            </div>
            
            <div class="float bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Users</h3>
                    <div class="p-3 rounded-xl bg-gradient-to-r from-green-500 to-teal-500">
                        <div class="w-6 h-6 bg-white rounded"></div>
                    </div>
                </div>
                <div class="text-3xl font-black text-gray-800 mb-2">2,350</div>
                <div class="text-sm text-green-500">+180.1% from last month</div>
            </div>
            
            <div class="float bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Conversion</h3>
                    <div class="p-3 rounded-xl bg-gradient-to-r from-pink-500 to-rose-500">
                        <div class="w-6 h-6 bg-white rounded"></div>
                    </div>
                </div>
                <div class="text-3xl font-black text-gray-800 mb-2">12.5%</div>
                <div class="text-sm text-green-500">+19% from last month</div>
            </div>
            
            <div class="float bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105" style="animation-delay: 0.6s;">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Growth</h3>
                    <div class="p-3 rounded-xl bg-gradient-to-r from-yellow-500 to-orange-500">
                        <div class="w-6 h-6 bg-white rounded"></div>
                    </div>
                </div>
                <div class="text-3xl font-black text-gray-800 mb-2">573</div>
                <div class="text-sm text-green-500">+201 since last hour</div>
            </div>
        </div>
        
        <div class="text-center">
            <p class="text-lg text-gray-600">If you can see animated floating cards above, the heavy design is working!</p>
            <p class="text-sm text-gray-500 mt-2">Now check your main dashboard at <a href="http://localhost:5173" class="text-blue-600 underline">http://localhost:5173</a></p>
        </div>
    </div>
</body>
</html>
